name: Docs Scripting

on:
  pull_request:
    branches: [master]
    paths:
      - "docs/scripting/**"
      - ".github/workflows/docs-scripting.yml"
  push:
    branches: [master]
    paths:
      - "docs/scripting/**"
      - ".github/workflows/docs-scripting.yml"

concurrency:
  group: gh-pages-deploy
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  docs:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material pymdown-extensions

      - name: Build docs
        run: mkdocs build -f docs/scripting/mkdocs.yml --strict

      - name: Deploy to gh-pages/scripting
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: docs/scripting/site
          destination_dir: scripting
          keep_files: true
